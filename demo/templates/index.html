    <style type="text/css" media="screen">
        body {
            font-family: Helvetica;
            margin: 0;
            padding: 0 4px;

            background: #F6F6F6;
        }

        .showtitle {
            background: #e0ebff;
            margin: -5px -5px 20px -5px;
            padding: 20px 10px 10px 10px;
            border-bottom: 1px solid #DDDDDD;
        }

        h1 {

            font-weight: normal;
            /*border-bottom: 1px solid #ff9309;*/
            margin: 0;
            padding: 5px;
        }

        table {
            margin-left: -6px;
            margin-right: -6px;
        }

        .foot {
            border-top: 1px solid rgb(221, 221, 221);
            background: none repeat scroll 0% 0% rgb(238, 238, 238);

        }

        h2 {
            font-weight: normal;
            color: #666666;
            /*border-bottom: 1px solid #ff9309;*/
            margin: 0;
            margin-bottom: 1em;
            padding: 5px;
        }

        h3 {
            border-bottom: 1px solid #eee;
            margin: 0.5em 0;
            padding-bottom: 0.5em;
        }

        hr {
            background: #eee;
            border: none;
            height: 1px;
            margin: 0.25em 0;
        }

        .traceback-frame-header td {
            background: #eee;
            padding: 5px;
            border: 1px solid #DDDDDD;
        }

        .traceback-frame-header h4 {
            cursor: pointer;
            margin: 0;

        }

        .traceback-frame.first .traceback-frame-header td {
            background: #eee;
            border: 1px solid #DDDDDD;

        }

        table td.key {
            background: #dfdfdf;
            padding: 4px 8px;
        }

        table td.value {
            padding: 4px;
            background: #fefefe;
            /*border: 1px solid #dfdfdf;*/
        }

        table td.value.alt {
            background: #fefefe;
        }
    </style>
</head>
